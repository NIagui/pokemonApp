<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
    </style>
</head>
<body>


    <nav>
        <a href="pokemon.html">Pokemon</a>
        <a href="trainers.html">Trainers</a>
        <a href="gym.html">Gym</a>
    </nav>
    <div class="container">
        <h1>Pokemon Web App</h1>
        <h2>Trainers List</h2>
        <ul id="trainers-list"></ul>
        <h2>Add Trainer</h2>
        <form id="addTrainerForm">
            <input type="text" name="TrainerName" placeholder="Trainer Name" required>
            <input type="text" name="Location" placeholder="Location" required>
            <button type="submit">Add Trainer</button>
        </form>
    </div>

    
    <script>
        async function fetchTrainers() {
            try {
                const response = await fetch('/trainers');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const trainers = await response.json();
                console.log('Fetched trainers:', trainers); // Log the fetched data
                const trainersList = document.getElementById('trainers-list');
                trainersList.innerHTML = '';
                trainers.forEach(trainer => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${trainer.TrainerName} - ${trainer.Location}`;
                    trainersList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching trainers:', error);
            }
        }

        document.getElementById('addTrainerForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            try {
                const response = await fetch('/trainers', {
                    method: 'POST',
                    body: JSON.stringify(Object.fromEntries(formData)),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const result = await response.json();
                console.log('Trainer added:', result); // Log the result
                fetchTrainers();
            } catch (error) {
                console.error('Error adding trainer:', error);
            }
        });

        fetchTrainers();
    </script>
</body>
</html>
